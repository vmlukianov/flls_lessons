<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>HW_13</title>
</head>

<body>
	<div class="wrapper">
		<div class="scene">
			<div class="sky">
				<div class="sky__cloud"><span>hover over and wait for a sec.</span>
				</div>
				<div class="sky__sun"></div>
				<div class="text-block">
					<div class="text-block__title">Title</div>
					<div class="text-block__text">Lorem ipsum dolor sit amet.</div>
				</div>
			</div>
			<div class="ground">
				<div class="bush"></div>
				<div class="regular-tree">
					<div class="regular-tree__branches regular-tree__branches--top"></div>
					<div class="regular-tree__branches regular-tree__branches--middle"></div>
					<div class="regular-tree__branches regular-tree__branches--bottom"></div>
					<div class="regular-tree__trunk"></div>
				</div>
				<div class="pine-tree">
					<div class="pine-tree__branches pine-tree__branches--top"></div>
					<div class="pine-tree__branches pine-tree__branches--middle"></div>
					<div class="pine-tree__branches pine-tree__branches--bottom"></div>
					<div class="pine-tree__trunk"></div>
				</div>
			</div>
			<div class="car">
				<div class="car__wheels">
					<div class="car__wheel"></div>
					<div class="car__wheel"></div>
				</div>
				<div class="car__body"></div>
				<div class="car__front-light"></div>
				<div class="car__rear-light"></div>
				<div class="car__cabin cabin">
					<div class="cabin__windscreen"></div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
