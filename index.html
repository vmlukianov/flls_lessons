<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>HW_16</title>
</head>

<body>
	<div class="wrapper">
		<header></header>

		<main>
			<section class="questions">
				<div class="questions__container">
					<div class="questions__row">
						<div class="questions__first-column">
							<img src="img/illustration.svg" alt="Ilustration 'Clients support line'">
						</div>

						<div class="questions__second-column">
							<div class="section-title">
								<h6 class="section-title__title">Any questions?</h6>
								<h1 class="section-title__subtitle">Drop us a line</h1>
							</div>
							<form class="q-form" action="https://jsonplaceholder.typicode.com/posts" method="POST">

								<div class="q-form__line">
									<label class="q-form__label" for="f-name">First Name*</label>
									<input class="q-form__input" type="text" id="f-name" name="first-name" placeholder="Your first name" required>
								</div>

								<div class="q-form__line">
									<label class="q-form__label" for="l-name">Last Name*</label>
									<input class="q-form__input" type="text" id="l-name" name="last-name" placeholder="Your last name" required>
								</div>

								<div class="q-form__line">
									<label class="q-form__label" for="email">Email*</label>
									<input class="q-form__input" type="email" id="email" name="email" placeholder="Your working email">
								</div>

								<div class="q-form__line">
									<label class="q-form__label" for="phone">Phone</label>
									<input class="q-form__input" type="tel" id="phone" name="phone" placeholder="Your phone number">
								</div>


								<div class="q-form__line">
									<label class="q-form__label" for="message">Message*</label>
									<textarea name="message" id="message" cols="30" rows="10" class="q-form__message" placeholder="Your message"></textarea>
								</div>

								<div class="q-form__line">
									<div class="radio">
										<input class="radio__input" type="radio" id="agree-for-feedback" name="agree-for-feedback" value="yes" required>
										<label class="radio__label" for="agree-for-feedback">Receive feedback on my question</label>
									</div>
								</div>

								<div class="q-form__line">
									<div class="radio">
										<input class="radio__input" type="radio" id="not-agree-for-feedback" name="agree-for-feedback" value="no">
										<label class="radio__label" for="not-agree-for-feedback">Do not receive feedback on my question</label>
									</div>
								</div>

								<div class="q-form__line">
									<div class="checkbox">
										<input class="checkbox__input" type="checkbox" id="checkbox" name="checkbox" value="agree" required>
										<label class="checkbox__label" for="checkbox"><span class="checkbox__text">I agree to receive communications from
												Createx Online School</span></label>
									</div>
								</div>

								<div class="q-form__line"><button class="button" type="submit">Send message</button></div>

							</form>
						</div>

					</div>
				</div>
			</section>

		</main>
		<footer class="footer">
			<div class="footer__container">
				<form class="footer__form fform" action="#">

					<div class="fform__line">
						<input class="fform__input" type="password" name="password" placeholder="Your password">
					</div>

					<div class="fform__line">
						<input class="fform__input" type="number" name="number" placeholder="Your number">
					</div>

					<div class="fform__line">
						<input class="fform__input" type="color" name="color">
					</div>

					<div class="fform__line">
						<input class="fform__input" type="search" name="search" placeholder="Your request">
					</div>

					<div class="fform__line">
						<input class="fform__input" type="date" name="date">
					</div>

					<div class="fform__line">
						<input class="fform__input" type="range" name="range">
					</div>

					<div class="fform__line">
						<input class="fform__input" type="file" multiple name="file" accept="image/svg, image/png">
					</div>

					<div class="fform__line">
						<select name="select" id="select">
							<option value="1">1</option>
							<option value="2" selected>2</option>
						</select>
					</div>
				</form>
			</div>
		</footer>
	</div>
</body>

</html>
